<script>
	var pages = $(".ruled_paper li");
	pages.each(function(){
		$(this).addClass("book_un_flip");
		$(this).bind("click", function() {
			$(this).addClass("book_flip");
		})
	});
	$(".paperback_front").addClass("book_closed");

	$(".book").bind("mouseenter touchend",function() {
		$(".paperback_front").removeClass("book_closed").addClass("book_opened");
	});

	$(".book").bind("mouseleave toucheleave",function() {
		pages.each(function(){
			$(this).removeClass("book_flip");
		});
		$(".paperback_front").removeClass("book_opened").addClass("book_closed");
	});
</script>
