<script type="text/javascript" src="../js/jquery.js"></script>

<script>
	var pages = $(".ruled_paper li");
	pages.each(function(index){
		$(this).addClass("book_un_flip");
		var initDeg = 30 + (pages.size() - index) * 0.5;
		$(this).css("-webkit-transform", "rotateY(-" + initDeg + "deg)");
		$(this).css("-moz-transform", "rotateY(-" + initDeg + "deg)");
		$(this).css("transform", "rotateY(-" + initDeg + "deg)");
		$(this).css("-webkit-transition-duration", "1s");
		$(this).css("-moz-transition-duration", "1s");
		$(this).css("transition-duration", "1s");
		$(this).bind("click", function() {
			if ($(this).hasClass("book_flip")) {
				$(this).removeClass("book_flip").addClass("book_un_flip");
				$(this).css("-webkit-transform", "rotateY(-" + initDeg + "deg)");
				$(this).css("-moz-transform", "rotateY(-" + initDeg + "deg)");
				$(this).css("transform", "rotateY(-" + initDeg + "deg)");
				$(this).css("-webkit-transition-duration", "1s");
				$(this).css("-moz-transition-duration", "1s");
				$(this).css("transition-duration", "1s");
			} else {
				var deg = 120 - index;
				$(this).removeClass("book_un_flip").addClass("book_flip");
				$(this).css("-webkit-transform", "rotateY(-" + deg + "deg)");
				$(this).css("-moz-transform", "rotateY(-" + deg + "deg)");
				$(this).css("transform", "rotateY(-" + deg + "deg)");
				$(this).css("-webkit-transition-duration", "1s");
				$(this).css("-moz-transition-duration", "1s");
				$(this).css("transition-duration", "1s");
			}
		})
	});

	$(".paperback_front").addClass("book_closed");

	$(".book_image").hover(
			function() {
				$(".paperback_front").removeClass("book_closed").addClass("book_opened");
			},
			function() {
				pages.each(function(index){
					var initDeg = 30 + (pages.size() - index) * 0.5;
					$(this).removeClass("book_flip");
					$(this).css("-webkit-transform", "rotateY(-" + initDeg + "deg)");
					$(this).css("-moz-transform", "rotateY(-" + initDeg + "deg)");
					$(this).css("transform", "rotateY(-" + initDeg + "deg)");
					$(this).css("-webkit-transition-duration", "1s");
					$(this).css("-moz-transition-duration", "1s");
					$(this).css("transition-duration", "1s");
				});
				$(".paperback_front").removeClass("book_opened").addClass("book_closed");
			}
	);
</script>
